{% extends 'website/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    {% include "website/partials/hero.html" with title="Login" %}

    <div class="block">
        <form method="post" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
              <label class="text-gold text-sm font-bold mb-4" for="username">
                Usuario
              </label>
              <input class="shadow appearance-none border w-full py-2 px-3 text-grey-darker" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="text-gold text-sm font-bold mb-2" for="password">
                Contraseña
              </label>
              <input class="shadow appearance-none border border-red w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" name="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
              <input type="submit" value="Login" class="btn w-full" />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
        {% if form.errors %}
            <p class="text-red label label-danger">¿Se te ha olvidado la pass o qué? Llama al Dvitto</p>
        {% endif %}
    </div>

{% endblock content %}
