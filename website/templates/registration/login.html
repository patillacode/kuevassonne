{% extends 'website/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

    <div class="w-full max-h-lg max-w-md m-auto bg-white shadow-md rounded px-8 pt-6 pb-8 flex flex-col">
        <form method="post" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
              <label class="block text-grey-darker text-sm font-bold mb-2" for="username">
                Usuario
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" id="username" name="username" type="text" placeholder="Username">
            </div>
            <div class="mb-6">
              <label class="block text-grey-darker text-sm font-bold mb-2" for="password">
                Contraseña
              </label>
              <input class="shadow appearance-none border border-red rounded w-full py-2 px-3 text-grey-darker mb-3" id="password" type="password" name="password" placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
              <input type="submit" value="Login" class="w-full bg-blue-300 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded" />
              <input type="hidden" name="next" value="{{ next }}" />
            </div>
        </form>
        {% if form.errors %}
            <p class="text-red-500 label label-danger">¿Se te ha olvidado la pass o qué? Llama al Dvitto</p>
        {% endif %}
    </div>

{% endblock content %}
