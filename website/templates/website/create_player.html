{% extends "website/base.html" %}

{% block title %}Crear jugadores{% endblock %}

{% block content %}

{% include "website/partials/hero.html" with title="New Game" %}

<section class="block">
    <form class="w-full max-w-sm mx-auto" action="{% url 'create_player'%}" method="post">
        {% csrf_token %}

        <div class="flex items-center border-b border-teal-500 py-2 my-2">
            {{ player_form.name }}
            <input class="btn" type="submit" value="Crear jugador">
        </div>
    </form>
    {% include 'website/partials/instructions.html' with step=1 %} 
    <a href="{% url 'create_game'%}" class="btn">Siguiente paso</a>

</section>

{% endblock %}
