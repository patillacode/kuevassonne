<div class="w-full grid grid-cols-1 gap-2 {% if records.count > 1 %}lg:grid-cols-2{% endif %} mt-4 mx-auto">
    {% for record in records %}
        {% include 'website/partials/record.html' with record=record show_game=show_game%}
    {% endfor %}
    {% if show_game %}
        <div class="w-full max-w-sm mx-auto my-2 col-span-2">
            <a href="{% url 'add_record'%}" class="btn">Añadir Récord</a>
        </div>
    {% endif %}
</div>
