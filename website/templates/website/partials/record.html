<div class="flex flex-col gap-4 p-2 mx-auto col-span-full lg:col-span-1">
    <p class="italic text-gold text-2xl text-center font-bold my-1">{{ record.name }} {% if show_game %}<a target="_blank" class="hover:text-white" href="{% url 'game_info' record.game.id %}">(#{{ record.game.id }})</a>{% endif %}</p>

    <div class="flex flex-col md:hidden">
      <a target="_blank" href="{{ record.image.url }}" title="" class="w-full card-zoom max-h-96 max-w-max mx-auto">
        <img class="card-zoom-image" src="{{ record.image.url }}" alt="" />
      </a>
      <p class="w-full my-2">{{ record.description|safe }}</p>
    </div>

    <div class="hidden md:flex">
      <a target="_blank" href="{{ record.image.url }}" title="" class="w-full card-zoom max-h-96 max-w-max mx-auto">
        <img class="card-zoom-image" src="{{ record.image.url }}" alt="" />
        <p class="card-zoom-text w-full">{{ record.description|safe }}</p>
      </a>
    </div>

</div>
