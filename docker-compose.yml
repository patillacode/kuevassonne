version: "3.8"

services:
  postgres:
    restart: always
    image: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - ./kuevassonne/.env.data
  website:
    restart: always
    build: .
    command: bash -c "make docker-setup && gunicorn --workers=1 kuevassonne.wsgi -b 0.0.0.0:5055"
    env_file:
      - ./kuevassonne/.env.prod
    volumes:
      - ./kuevassonne:/usr/src/kuevassonne
      - media:/kuevassonne/media
    ports:
      - "5055:5055"
    depends_on:
      - postgres

volumes:
  pgdata:
  media:
